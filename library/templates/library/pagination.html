{% if page_obj.paginator.num_pages > 1 %}
  <div class="pagination" aria-label="Book list pagination">
    <span class="meta">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_previous %}
      <a href="?page=1{% if current_query %}&q={{ current_query|urlencode }}{% endif %}{% if current_status %}&status={{ current_status|urlencode }}{% endif %}{% if current_category %}&category={{ current_category|urlencode }}{% endif %}">
        « First
      </a>

      <a href="?page={{ page_obj.previous_page_number }}{% if current_query %}&q={{ current_query|urlencode }}{% endif %}{% if current_status %}&status={{ current_status|urlencode }}{% endif %}{% if current_category %}&category={{ current_category|urlencode }}{% endif %}">
        Previous
      </a>
    {% endif %}

    <span class="current">Current: {{ page_obj.number }}</span>

    {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}{% if current_query %}&q={{ current_query|urlencode }}{% endif %}{% if current_status %}&status={{ current_status|urlencode }}{% endif %}{% if current_category %}&category={{ current_category|urlencode }}{% endif %}">
        Next
      </a>

      <a href="?page={{ page_obj.paginator.num_pages }}{% if current_query %}&q={{ current_query|urlencode }}{% endif %}{% if current_status %}&status={{ current_status|urlencode }}{% endif %}{% if current_category %}&category={{ current_category|urlencode }}{% endif %}">
        Last »
      </a>
    {% endif %}
  </div>
{% endif %}
